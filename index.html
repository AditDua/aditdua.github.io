<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1e1e1e; /* Dark background */
            color: #00ff00; /* Bright green text for code */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for code */
            overflow: hidden; /* Prevent scrolling */
            text-align: center;
        }
        .falling-code {
            position: absolute;
            white-space: nowrap;
            font-size: 20px; /* Adjust font size */
            opacity: 0.8; /* Slightly transparent */
            animation: fall 5s linear infinite; /* Adjust duration for slower fall */
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .fall-left {
            left: 0;
            animation-direction: alternate;
        }
        .fall-right {
            right: 0;
            animation-direction: alternate;
        }
        .welcome {
            font-size: 36px;
            margin-top: 20%;
            color: #ffffff; /* White color for welcome text */
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .enter-button {
            display: block;
            margin: 40px auto;
            padding: 10px 8px; /* Further reduced width */
            font-size: 14px; /* Smaller font size */
            width: 500px;
            background-color: #007bff; /* Blue background for button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            opacity: 0;
            animation: fadeIn 3s forwards, bounce 1s infinite; /* Added bounce animation */
            animation-delay: 3s; /* Delay for button animation */
            transition: background-color 0.3s; /* Transition for hover effect */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .enter-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="welcome">Welcome to Adit Dua's Portfolio</div>
    <a href="portfolio.html" class="enter-button">Enter Portfolio</a>

    <script>
        const codeSnippets = [
            // JavaScript snippets
            "console.log('Hello, World!');",
            "let a = 5;",
            "const b = 10;",
            "if (a < b) { console.log('A is less than B'); }",
            "for (let i = 0; i < 10; i++) { console.log(i); }",
            "async function fetchData() { /* Fetch data */ }",
            "function welcome() { return 'Welcome!'; }",
            "const greet = name => `Hello, ${name}!`; // ES6 Arrow Function",
            // Python snippets
            "print('Hello, World!')",
            "a = 5",
            "b = 10",
            "if a < b: print('A is less than B')",
            "for i in range(10): print(i)",
            "def fetch_data(): pass",
            "def greet(name): return f'Hello, {name}'",
            // Java snippets
            "System.out.println('Hello, World!');",
            "int a = 5;",
            "int b = 10;",
            "if (a < b) { System.out.println('A is less than B'); }",
            "for (int i = 0; i < 10; i++) { System.out.println(i); }",
            "public void fetchData() { /* Fetch data */ }",
            "public String greet(String name) { return 'Hello, ' + name; }"
        ];

        function generateFallingCode() {
            const left = Math.random() < 0.5; // Randomly choose left or right
            const code = document.createElement('div');
            code.className = `falling-code ${left ? 'fall-left' : 'fall-right'}`;
            code.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
            document.body.appendChild(code);

            setTimeout(() => {
                code.remove(); // Remove after falling
            }, 5000); // Matches the animation duration
        }

        setInterval(generateFallingCode, 300); // Decreased time to 600ms
    </script>
</body>
</html>
